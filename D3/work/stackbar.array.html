<!DOCTYPE html>
<style>
    .axis .domain {
        display: none;
    }
</style>
<svg width="960" height="500"></svg>
<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
<script src="../d3.v5.js"></script>
<script type="text/javascript">
    var svg = d3.select("svg"),
        margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 40
        },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleBand()
        .rangeRound([0, width])
        .paddingInner(0.05)
        .align(0.1);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var z = d3.scaleOrdinal()
        .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
    //生成数据    
    var keys = ['A', 'B', 'C', 'D','E','F'];
    var state = ['AB', 'BC', 'CD','DE','EF','FJ']
    var dataset = state.map(function (d, i) {
        var data = {
            state: d
        }
        keys.forEach(function (d1, i1) {
            data[d1] = parseInt(Math.random() * 10) + 1;
        })
        return data;
    })
    //输入输出 
    x.domain(state);

    y.domain([0, d3.max(keys, function (d) {
        var total = 0;
        dataset.forEach(function (data, i) {
            total += data[d];
        })
        return total;
    })]).nice();
    z.domain(keys);
    //绑定数据
    var group = g.append("g")
        .selectAll("g")
        .data(d3.stack().keys(keys)(dataset))
        .enter().append("g")
        .attr("fill", function (d) {
            return z(d.key);
        })
    group.selectAll("rect")
        .data(function (d) {
            return d;
        })
        .enter().append("rect")
        .attr("x", function (d) {
            return x(d.data.state);
        })
        .attr("y", function (d) {
            return y(d[1]);
        })
        .transition().duration(500).ease(d3.easeLinear)
        .attr("height", function (d) {
            return y(d[0]) - y(d[1]);
        })
        .attr("width", x.bandwidth());
    g.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y).ticks(null, "s"))
        .append("text")
        .attr("x", 2)
        .attr("y", y(y.ticks().pop()) + 0.5)
        .attr("dy", "0.32em")
        .attr("fill", "#000")
        .attr("font-weight", "bold")
        .attr("text-anchor", "start")
        .text("Population");

    var legend = g.append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("text-anchor", "end")
        .selectAll("g")
        .data(keys.slice().reverse())
        .enter().append("g")
        .attr("transform", function (d, i) {
            return "translate(0," + i * 20 + ")";
        });

    legend.append("rect")
        .attr("x", width - 19)
        .attr("width", 19)
        .attr("height", 19)
        .attr("fill", z);

    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9.5)
        .attr("dy", "0.32em")
        .text(function (d) {
            return d;
        });
</script>
