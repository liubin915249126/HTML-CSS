<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 10px sans-serif;
    }

    .link {
        fill: none;
        stroke: #000;
    }

    .border {
        fill: none;
        shape-rendering: crispEdges;
        stroke: #aaa;
    }

    .node {
        stroke: #fff;
    }
</style>

<body>
    <script src="./d3.v5.js" type="text/javascript"></script>
    <script>
        var data = {
            "children": [{
                "children": [{},
                    {}
                ]
            }]
        }
        var margin = {
                top: 140,
                right: 10,
                bottom: 140,
                left: 10
            },
            width = 240 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var orientations = {
            "top-to-bottom": {
                size: [width, height],
                x: function (d) {
                    return d.x;
                },
                y: function (d) {
                    return d.y;
                }
            },
            "right-to-left": {
                size: [height, width],
                x: function (d) {
                    return width - d.y;
                },
                y: function (d) {
                    return d.x;
                }
            },
            "bottom-to-top": {
                size: [width, height],
                x: function (d) {
                    return d.x;
                },
                y: function (d) {
                    return height - d.y;
                }
            },
            "left-to-right": {
                size: [height, width],
                x: function (d) {
                    return d.y;
                },
                y: function (d) {
                    return d.x;
                }
            }
        };

        var svg = d3.select("body").selectAll("svg")
            .data(d3.entries(orientations))
            .enter().append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "border");

        svg.append("text")
            .attr("x", 6)
            .attr("y", 6)
            .attr("dy", ".71em")
            .text(function (d) {
                return d.key;
            });

        svg.each(function (orientation,i) {
            var svg = d3.select(this),
                o = orientation.value;
            // Compute the layout.
            var tree = d3.tree().size(o.size),
                nodes = tree(d3.hierarchy(data));
                //links = tree.links(nodes);
            // Create the link lines.
            svg.selectAll(".link")
                .data(nodes.descendants().slice(1))
                .enter().append("path")
                .attr("class", "link")
                .attr("d", function (d) {
                    return "M" + o.x(d) + "," + o.y(d) +
                        "C" + o.x(d) + "," + (o.y(d) + o.y(d.parent)) / 2 +
                        " " + o.x(d.parent) + "," + (o.y(d) + o.y(d.parent)) / 2 +
                        " " + o.x(d.parent) + "," + o.y(d.parent);
                });

            // Create the node circles.
            svg.selectAll(".node")
                .data(nodes.descendants())
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 4.5)
                .attr("cx", o.x)
                .attr("cy", o.y);
        });
    </script>
