<!DOCTYPE html>
<meta charset="utf-8">
<title>Pie Chart</title>
<body>
<!-- <script src="//d3js.org/d3.v3.min.js"></script> -->
<script src="./d3.js"></script>
<script>

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2 - 10;

var data = d3.range(10).map(Math.random).sort(d3.descending);

var colorArr = [];
 // 随机生成颜色
 for (let i = 0; i <= 20; i++) {
                let colornums = "0123456789abcdef";
                let color = '#';
                for (let j = 0 ; j < 6; j++){
                    let randomNum = parseInt(Math.random()*15);
                    let colorNum = colornums.slice(randomNum,randomNum+1);
                    color += colorNum;
                }
                colorArr.push(color)
            }

var arc = d3.arc()
    .outerRadius(radius);

var pie = d3.pie();

var svg = d3.select("body").append("svg")
    .datum(data)
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var arcs = svg.selectAll("g.arc")
    .data(pie)
  .enter().append("g")
    .attr("class", "arc");

arcs.append("path")
    .attr("fill", function(d, i) { return colorArrFun(d,i); })
  .transition()
    .ease(d3.easeBounce)
    .duration(2000)
    .attrTween("d", tweenPie)
  .transition()
    .ease(d3.easeElastic)
    .delay(function(d, i) { return 2000 + i * 50; })
    .duration(750)
    .attrTween("d", tweenDonut);

function tweenPie(b) {
  b.innerRadius = 0;
  var i = d3.interpolate({startAngle: 0, endAngle: 0}, b);
  return function(t) { return arc(i(t)); };
}

function tweenDonut(b) {
  b.innerRadius = radius * .6;
  var i = d3.interpolate({innerRadius: 0}, b);
  return function(t) { return arc(i(t)); };
}
// 随机生成颜色
function colorArrFun(d,i){
    let colornums = "0123456789abcdef";
                let color = '#';
                for (let j = 0 ; j < 6; j++){
                    let randomNum = parseInt(Math.random()*15);
                    let colorNum = colornums.slice(randomNum,randomNum+1);
                    color += colorNum;
                }
    return color;            
}
</script>
