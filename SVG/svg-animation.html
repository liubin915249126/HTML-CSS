<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg-animation</title>
</head>

<body>
    <svg>
        <rect x="10" y="10" width="200" height="200" stroke="black" fill="none">
            <animate attributeName="width" attributeType="XML" from="200" to="20" begin="0s" dur="5s" fill="freeze">
            </animate>
        </rect>
    </svg>
    <svg>
        <rect x="10" y="10" width="200" height="25" stroke="black" fill="none">
            <animate id="c1" attributeName="width" attributeType="XML" from="200" to="20" begin="0s" dur="5s" fill="freeze">
            </animate>
        </rect>
        <circle cx="120" cy="60" r="10" stroke="black" fill="none">
            <animate attributeName="r" attributeType="XML" begin="c1.end" from="10" to="20" dur="4s"></animate>
        </circle>
    </svg>
    <svg>
        <path d="M15 50 Q40 15,50 50,65 32,100 40" style="fill:#fcc;stroke:black" transform="translate(0,50)">
            <animate attributeName="d" attributeType="XML" to="M50 15Q15 40,50 50,32 65,40 100" begin="0s" dur="5s" fill="freeze"></animate>
        </path>
    </svg>
</body>

</html>
