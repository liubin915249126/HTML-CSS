<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG学习</title>
    <style type="text/css">
    html,body,div,svg,path{
      margin:0;
      padding:0;
      stroke:#333;
      fill:red;
    }  
    svg{
        overflow: visible;
    }
    </style>
</head>
<body>
    <svg >
        <g>
            <!-- <path d="M50,50 L100,100 L50,100 Z"></path>  -->
            <path d="M50,50 L200,200" stroke-dasharray="50" ></path>
            <path d="M50,150 L200,300" stroke-dasharray="50" stroke-dashoffset="30"></path>
        </g>
       
    </svg>
</body>
</html>
