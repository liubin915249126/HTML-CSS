<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg制作loading动画</title>
    <style type="text/css">
    .wrap{
        position:relative;
        width:100px;
        height:100px;
        margin:100px auto 0;
    }
    .wrap .progress{
        position: absolute;
        width:100%;
        text-align: center;
        left:50%;top:50%;
        transform:translate(-50%,-50%);
    }
    </style>
</head>
<body>
    <div class="wrap">
        <svg viewBox="0 0 100 100">
            <!-- <path d="M20,20 L200,200" stroke="#333"></path> -->
            <path class="ant-progress-circle-trail" d="M 50,50 m 0,-47
                a 47,47 0 1 1 0,94
                a 47,47 0 1 1 0,-94" stroke="#f3f3f3" stroke-width="6" fill-opacity="0" style="stroke-dasharray: 295.31px, 295.31px; stroke-dashoffset: 0px; transition: stroke-dashoffset 0.3s ease 0s, stroke-dasharray 0.3s ease 0s, stroke 0.3s;"></path>
            <path class="ant-progress-circle-path" d="M 50,50 m 0,-47
                    a 47,47 0 1 1 0,94
                    a 47,47 0 1 1 0,-94" stroke-linecap="round" stroke="#108ee9" stroke-width="6" fill-opacity="0" stroke-dasharray="0, 295.31"
                style="stroke-dashoffset: 0px;transition: stroke-dashoffset 0.3s ease 0s, stroke-dasharray 0.3s ease 0s, stroke 0.3s, stroke-width 0.06s ease 0.3s;"></path>
        </svg>
        <span class="progress">0%</span>
    </div>

    <div style="text-align:center;"><input id="range" type="range" value= "0" /></div>
    <script type="text/javascript" src="snap.svg.js"></script>
    <script type="text/javascript" src="../d3.js"></script>
    <script type="text/javascript">
    //    var path = Snap('.ant-progress-circle-path')
    //    path.animate({ strokeDasharray:'295.31px, 295.31px'},2000, mina.linear,function(){
           
    //    })
          var range = d3.select('#range')
          var circle = d3.select('.ant-progress-circle-path')
          var text = document.getElementsByClassName('progress')[0]
          range.on('change',function(){
              var value = this.value;
              
              if(value==100){
                  text.innerText = '✔'
                  text.style.color = '#00a854'
                  circle.attr("stroke",'#00a854')
              }else{
                  text.innerText = value + '%';
                  text.style.color = '#000'
                  circle.attr("stroke", '#108ee9')
              }
              circle.attr("stroke-dasharray",value*2.9531 + ' ' +(100-value)*2.9531)
          })
    </script>
</body>
</html>
