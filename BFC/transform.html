<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform</title>
    <style type="text/css">
       .container{
           border:1px solid #333;
       }
       .container img{
           transform: translate(100px,100px) scale(1.5);
       }
    </style>
</head>
<body>
    <div class="container">
       <img src="img.jpeg"/>

    </div>
</body>
</html>
